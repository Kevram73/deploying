name: Project deploy on cpanel
on:
  push:
    branches: 
      - main
jobs:
  web-deploy:
    name: ğŸŒ» Deploy
    runs-on: ubuntu-latest
    steps:
    - name: â˜€ï¸Get latest code
      uses: actions/checkout@v2.1.0

    - name: ğŸ©¸ Sync files

      uses: sebastianpopp/ftp-action@releases/v2
      with:
        ftp-server: ${{ secrets.FTP_SERVER }}
        ftp-username: ${{ secrets.FTP_USERNAME }}
        ftp-password: ${{ secrets.FTP_PASSWORD }}
        localDir: "/"
        remoteDir: "/home/easyhtjs/public_html/deploying"
        options: "--delete --asci"

